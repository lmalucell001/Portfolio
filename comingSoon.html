<!DOCTYPE html>
<html>
<header>
    <title>Laurent Malucelli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style/main.css">
</header>
<body style="font-family: 'Bebas Neue', cursive;">
    <div class="message" style="background-color:rgba(0, 0, 0, 0.5);">
        <img src="./assets/ComingSoon.gif" height="100%">
    </div>
    <div class="section" onclick="playVid()">
        <video autoplay loop muted id="showreel">
            <source src="./assets/ShowreelPhone.mp4" type="video/mp4">
        </video>
    </div>
</body>
<script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    }
    else{
        window.location.replace("./index.html");
    }
    var vid = document.getElementById("showreel");
    var isPaused = false;

    function playVid() {
        if (isPaused == true) {
            vid.play();
            isPaused = false;
        }
        else {
            vid.pause();
            isPaused = true;
        }
    }
</script>

</html>

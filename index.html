<script>
    var vid = document.getElementById("showreel");
    var isPaused = false;

    function playVid() {
        if (isPaused == true) {
            vid.play();
            isPaused = false;
        }
        else {
            vid.pause();
            isPaused = true;
        }
    }
</script>

<script>
    var vid = document.getElementById("showreel");
    var isPaused = false;

    function playVid() {
        if (isPaused == true) {
            vid.play();
            isPaused = false;
        }
        else {
            vid.pause();
            isPaused = true;
        }
    }
    function showResponsiveMenu() {
    var menu = document.getElementById("topnav_responsive_menu");
    var icon = document.getElementById("topnav_hamburger_icon");
    var root = document.getElementById("root");
    if (menu.className === "") {
      menu.className = "open";
      icon.className = "open";
      root.style.overflowY = "hidden";
    } else {
      menu.className = "";                    
      icon.className = "";
      root.style.overflowY = "";
    }
  }
